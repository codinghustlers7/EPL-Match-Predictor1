services:
  - type: web
    name: epl-match-predictor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2 --threads 8 --timeout 180
    envVars:
      - key: EPL_DATA_PATH
        value: matches (2).csv   # change if you keep a different path
